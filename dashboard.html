<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Light Sensor Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 2rem;
      max-width: 400px;
      margin: 2rem auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 { color: #2c3e50; }
    .value {
      font-size: 2.5rem;
      margin: 1rem 0;
      color: #16a085;
    }
    .label {
      font-size: 1rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Light Sensor Dashboard</h1>
    <div class="label">Device ID:</div>
    <div id="device_id" class="value">-</div>
    
    <div class="label">Lux Value:</div>
    <div id="lux" class="value">-</div>
    
    <div class="label">Timestamp:</div>
    <div id="timestamp" class="value">-</div>
  </div>

  <script>
    const url = 'your latest.json URL'; 

    async function fetchData() {
      try {
        const response = await fetch(url);
        const data = await response.json();

        document.getElementById("device_id").textContent = data.device_id || '-';
        document.getElementById("lux").textContent = data.lux || '-';
        document.getElementById("timestamp").textContent = data.timestamp || '-';
      } catch (err) {
        console.error("Error fetching latest.json:", err);
      }
    }

    fetchData();
    setInterval(fetchData, 3000);
  </script>
</body>
</html>
